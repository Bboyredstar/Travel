<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MRTravel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <header class="header">
        <div class="header__logo">
            MR Travel
        </div>
        <nav class="header__nav " role ="navigation">
            <a href="#" class="nav__links">Events</a></li>
            <a href="#" class="nav__links">Destinations</a>
            <a href="#" class="nav__links">Trip Guides</a>
            <a href="#" class="nav__links">About Us</a>
            <a href="#" class="nav__links">Accomodations</a>
        </nav>
    </header>
    <section class="search-section">
        <div class="search-section__title">
            <h1 class="title">welcome to mr travel<br> play and explorer</h1>
        </div>
        <div class="search-section__search-container">
            <form action="" name="headerSearchForm" class="search-form">
                <input type="text" name="search" id="search" class="search-form__input" 
                placeholder="Cari Lokasi" 
                    minlength="10" 
                    maxlength="20">
                <input type="submit" id="submit" class="search-form__submit" value="GO">
            </form>
        </div>
    </section>
  
   
</body>
</html>
