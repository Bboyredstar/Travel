<!DOCTYPE html>
<html lang="en">
<head>

<body class="body">

            </div>
            <nav class="header__nav">
                    <a href="#" class="nav__links">Accomodations</a>
                    <a href="#" class="nav__links">Events</a></li>

        </div>
            <div class="header__title">
